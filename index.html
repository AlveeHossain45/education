<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduSys Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      margin: 0;
    }
    .sidebar-link:hover, .sidebar-link.active {
      background-color: #3b82f6;
      color: white;
    }
    /* Toggle button for mobile */
    .mobile-toggle {
      display: none;
    }
    @media (max-width: 1024px) {
      #sidebar {
        position: fixed;
        top: 0;
        left: -100%;
        height: 100%;
        width: 250px;
        background-color: #1e293b;
        transition: left 0.3s ease-in-out;
        z-index: 50;
      }
      #sidebar.show {
        left: 0;
      }
      .mobile-toggle {
        display: block;
      }
      main {
        margin-left: 0 !important;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Login Page -->
  <div id="login-page">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-4xl bg-slate-800 shadow-2xl rounded-2xl flex flex-col lg:flex-row overflow-hidden">
        <div class="w-full lg:w-1/2 p-8 sm:p-12 flex flex-col items-center justify-center text-center">
          <svg class="w-32 h-32 mb-6" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 20 L10 90 L190 90 Z" fill="#3B82F6"/>
            <path d="M30 90 L30 180 L170 180 L170 90 Z" fill="#1E293B"/>
            <path d="M85 180 L85 130 Q 100 120 115 130 L115 180 Z" fill="#3B82F6"/>
          </svg>
          <h1 class="text-3xl font-bold text-white mb-2">EduSys Portal</h1>
          <p class="text-slate-400">Modern School Management</p>
        </div>
        <div class="w-full lg:w-1/2 bg-slate-700 p-8 sm:p-12">
          <h2 class="text-2xl font-bold text-white mb-6">Welcome Back</h2>
          <form id="login-form" class="space-y-5">
            <div>
              <label class="text-sm text-slate-300">Username/Email</label>
              <input type="text" id="username" placeholder="Enter username" class="mt-1 block w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg text-white">
            </div>
            <div>
              <label class="text-sm text-slate-300">Password</label>
              <input type="password" id="password" placeholder="Enter password" class="mt-1 block w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg text-white">
            </div>
            <button type="submit" class="w-full py-3 bg-blue-600 rounded-lg text-white hover:bg-blue-700">Sign In</button>
          </form>
          <div id="login-message" class="mt-4 text-center text-sm text-red-400"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ App Page -->
  <div id="app" class="hidden">
    <div class="flex h-screen bg-slate-900 text-white">
      <!-- Sidebar -->
      <aside id="sidebar" class="w-64 bg-slate-800 p-4 space-y-2">
        <h1 class="text-2xl font-bold mb-4">EduSys</h1>
        <nav id="nav-menu" class="flex-grow"></nav>
        <button id="logout-button" class="w-full p-2 rounded-lg sidebar-link flex items-center gap-3">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
        <button id="reset-data-btn" class="w-full mt-2 p-2 rounded-lg sidebar-link bg-red-600 hover:bg-red-700 flex items-center gap-3">
          <i class="fas fa-sync-alt"></i> Reset Data
        </button>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 flex flex-col">
        <header class="bg-slate-800 shadow-md p-4 flex justify-between items-center">
          <button id="menu-toggle" class="mobile-toggle text-white text-xl"><i class="fas fa-bars"></i></button>
          <h2 id="page-title" class="text-xl font-semibold">Dashboard</h2>
          <div class="flex items-center gap-3">
            <span id="user-name-display"></span>
            <img id="header-user-avatar" src="" alt="User" class="w-10 h-10 rounded-full">
          </div>
        </header>
        <div id="content-area" class="flex-1 p-6 overflow-y-auto"></div>
      </main>
    </div>
  </div>

  <script>
    // ✅ Sidebar Toggle for Mobile
    const menuBtn = document.getElementById("menu-toggle");
    const sidebar = document.getElementById("sidebar");
    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("show");
    });
  </script>
  <script src="script.js" defer></script>
</body>
</html>
