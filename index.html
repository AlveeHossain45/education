<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSys Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* bg-slate-900 */
            margin: 0;
            padding: 0;
        }

        /* Animation for the icon */
        @keyframes realistic-float {
            0%, 100% {
                transform: translateY(0) scale(1);
                filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
            }
            50% {
                transform: translateY(-12px) scale(1.05);
                filter: drop_shadow(0 20px 25px rgba(59, 130, 246, 0.3));
            }
        }
        .animate-realistic-float {
            animation: realistic-float 4s ease-in-out infinite;
        }

        /* Basic styling */
        .app-content {
            background-color: #1e293b; /* bg-slate-800 */
        }
        .sidebar-link {
            transition: all 0.2s ease-in-out;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background-color: #3b82f6;
            color: white;
            transform: translateX(4px);
        }

        /* Modal, Toasts, Badges */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s ease-in-out; }
        .modal.show { display: flex; opacity: 1; }
        .modal-content { background-color: #1e293b; color: white; padding: 2rem; border-radius: 0.75rem; width: 90%; max-width: 50rem; position: relative; transform: scale(0.95); transition: transform 0.3s ease-in-out; }
        .modal.show .modal-content { transform: scale(1); }
        .close-button { color: #aaa; position: absolute; top: 1rem; right: 1.5rem; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close-button:hover { color: #fff; }
        #toast-container { position: fixed; top: 1.5rem; right: 1.5rem; z-index: 2000; display: flex; flex-direction: column; gap: 0.5rem; }
        .toast { display: flex; align-items: center; gap: 1rem; padding: 1rem 1.5rem; border-radius: 0.5rem; color: white; opacity: 0; transform: translateX(100%); transition: all 0.4s ease-in-out; }
        .toast.show { opacity: 1; transform: translateX(0); }
        .toast.success { background-color: #22c55e; } 
        .toast.error { background-color: #ef4444; } 
        .toast.info { background-color: #3b82f6; }
        .status-badge { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; }
        .status-paid, .status-present, .status-returned { background-color: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .status-unpaid, .status-absent, .status-issued { background-color: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .skeleton { background-color: #334155; border-radius: 0.5rem; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .skeleton-card { height: 8rem; }
        .skeleton-table-row { display: flex; gap: 0.5rem; } .skeleton-table-cell { height: 2.5rem; flex-grow: 1; }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #475569; border-radius: 10px; border: 2px solid #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #64748b; }

        /* ===========================
           âœ… Responsive Design Fix
        ============================ */
        @media (max-width: 1024px) {
            .flex { flex-direction: column; }
            .w-64 { width: 100% !important; }
            main { margin-left: 0 !important; width: 100% !important; }
            .header { flex-direction: column; text-align: center; }
        }

        @media (max-width: 768px) {
            body { font-size: 15px; }
            .sidebar { width: 100%; border-bottom: 1px solid #334155; border-right: none; }
            .dashboard-grid { grid-template-columns: 1fr; }
            .p-6 { padding: 1rem; }
            .header .user-info { flex-direction: column; align-items: flex-end; }
            img { max-width: 100%; height: auto; }
        }

        @media (max-width: 480px) {
            h1, h2 { font-size: 1.3rem; }
            p, span, a { font-size: 0.85rem; }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page">
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-4xl">
                <div class="bg-slate-800 shadow-2xl rounded-2xl flex flex-col lg:flex-row overflow-hidden">
                    <div class="w-full lg:w-1/2 bg-slate-800 p-8 sm:p-12 flex flex-col items-center justify-center text-center">
                        <div class="animate-realistic-float mb-6">
                            <!-- SVG Logo -->
                            <svg class="w-32 h-32" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#3B82F6; stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#2563EB; stop-opacity:1" />
                                    </linearGradient>
                                    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                        <stop offset="0%" style="stop-color:#1E293B; stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#334155; stop-opacity:1" />
                                    </linearGradient>
                                </defs>
                                <path d="M100 20 L10 90 L190 90 Z" fill="url(#roofGradient)" />
                                <path d="M30 90 L30 180 L170 180 L170 90 Z" fill="url(#wallGradient)" />
                                <path d="M85 180 L85 130 Q 100 120 115 130 L115 180 Z" fill="#3B82F6" />
                            </svg>
                        </div>
                        <h1 class="text-3xl font-bold text-white mb-2">EduSys Portal</h1>
                        <p class="text-slate-400">Modern School Management</p>
                    </div>
                    <div class="w-full lg:w-1/2 bg-slate-700 p-8 sm:p-12">
                        <h2 class="text-2xl font-bold text-white mb-6">Welcome Back</h2>
                        <form id="login-form" class="space-y-5">
                            <div>
                                <label for="username" class="text-sm font-medium text-slate-300">Username/Email Address</label>
                                <input type="text" id="username" name="username" placeholder="Enter your username or email" required class="mt-1 block w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                            </div>
                            <div>
                                <label for="password" class="text-sm font-medium text-slate-300">Password</label>
                                <input type="password" id="password" name="password" placeholder="Enter your password" required class="mt-1 block w-full px-4 py-3 bg-slate-800 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                            </div>
                            <div class="flex items-center justify-between text-sm">
                                <div class="flex items-center">
                                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-slate-500 bg-slate-800 text-blue-600 focus:ring-blue-500">
                                    <label for="remember-me" class="ml-2 block text-slate-400">Remember me</label>
                                </div>
                                <a href="#" class="font-medium text-blue-400 hover:text-blue-300">Forgot password?</a>
                            </div>
                            <div>
                                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-slate-800 transition-transform transform hover:scale-105">
                                    Sign In
                                </button>
                            </div>
                        </form>
                        <div id="login-message" class="mt-4 text-center text-sm font-medium text-red-400"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- App Page -->
    <div id="app" class="hidden">
        <div class="flex h-screen bg-slate-900 text-white">
            <aside id="sidebar" class="w-64 bg-slate-800 p-4 space-y-2 flex flex-col">
                <h1 class="text-2xl font-bold mb-4">EduSys</h1>
                <nav id="nav-menu" class="flex-grow"></nav>
                <div class="pt-4 mt-auto">
                    <button id="logout-button" class="w-full text-left p-2 rounded-lg sidebar-link flex items-center gap-3">
                       <i class="fas fa-sign-out-alt w-5 text-center"></i>
                       <span>Logout</span>
                    </button>
                    <button id="reset-data-btn" class="w-full text-left p-2 rounded-lg sidebar-link hover:bg-red-600 flex items-center gap-3 mt-2">
                       <i class="fas fa-sync-alt w-5 text-center"></i>
                       <span>Reset Data</span>
                   </button>
                </div>
            </aside>

            <main class="flex-1 flex flex-col">
                <header class="bg-slate-800 shadow-md p-4 flex justify-between items-center header">
                    <h2 id="page-title" class="text-xl font-semibold">Dashboard</h2>
                    <div id="user-info" class="text-right flex items-center gap-3">
                        <span id="user-name-display"></span>
                        <img id="header-user-avatar" src="" alt="User" class="w-10 h-10 rounded-full object-cover">
                    </div>
                </header>
                <div id="content-area" class="flex-1 p-6 overflow-y-auto app-content custom-scrollbar"></div>
            </main>
        </div>
    </div>

    <div id="toast-container"></div>

    <!-- Modals -->
    <div id="form-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal-button" class="close-button">Ã—</span>
            <h2 id="modal-title" class="text-xl font-bold mb-4">Modal Title</h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content !max-w-md">
            <h2 class="text-lg font-bold mb-2">Confirm Action</h2>
            <p id="confirm-text" class="mb-4">Are you sure?</p>
            <div class="flex justify-end gap-3">
                <button id="confirm-no-btn" class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500">No</button>
                <button id="confirm-yes-btn" class="px-4 py-2 rounded-lg bg-red-500 text-white hover:bg-red-600">Yes</button>
            </div>
        </div>
    </div>

    <!-- JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
